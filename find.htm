        function find() {

            else if (finds == "不再一切") {alert("https://fffffffox.github.io/zhihuFree/archives/zhihu/3.htm");}
            else if (finds == "飘渺除夕") {alert("https://fffffffox.github.io/zhihuFree/archives/zhihu/4.htm");}
            else if (finds == "作死不愿醒悟") {alert("https://fffffffox.github.io/zhihuFree/archives/zhihu/5.htm");}
            else {alert("没有找到书");}
        }
    </script>
</head>
<body>
